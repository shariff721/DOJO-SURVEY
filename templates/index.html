<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <form action="/formprocess" class="bg-dark text-secondary p-5 rounded" method="post">
                <h2>Dojo Survey</h2>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    
                    <input type="text" class="form-control" name="namein">
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Dojo Location:</label>
                    <select class="form-select" name="selectoptions">
                        <option value="selectlc" >--Select A Location--</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Burbank">Burbank</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Online">Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="launguage" class="form-label">Favorite Language:</label>
                    <select class="form-select" name="codlanguage">
                        <option value="selectl" >--Select A Language--</option>
                        <option value="Python" >Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea name="commentsin" id="" cols="25" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success" >Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
